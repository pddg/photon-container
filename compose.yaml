services:
  photon:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PHOTON_VERSION=${PHOTON_VERSION}
        - PHOTON_SHA256SUM=${PHOTON_SHA256SUM}
        - GIT_SHA="dev"
    environment:
      # Small country code for testing
      - PHOTON_WRAPPER_DATABASE_COUNTRY_CODE=ad
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "2322:2322"
